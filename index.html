<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Language Translator</title>
</head>
<style>
    textarea {
        width: 60%;
        display: block;
        margin-bottom: 20px;
    }
</style>

<body>
    <h1>Minion Banana Talk</h1>
    <textarea name="userInput" placeholder="Enter English Input & convert into Minion Language" id="user_input" cols="30" rows="10"></textarea>
    <button id="btn-translate" onclick="translateInput()" style="margin-bottom: 20px">
      Translate
    </button>
    <textarea name="userOutput" placeholder=" Minion Language" id="user_output" cols="30" rows="10"></textarea>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
